<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="shortcut icon" href="icone.png" type="image/x-icon" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true">
          <i class="fa-solid fa-bars"></i> List Item 1
        </div>
        <div class="list" draggable="true">
          <i class="fa-solid fa-bars"></i> List Item 2
        </div>
        <div class="list" draggable="true">
          <i class="fa-solid fa-bars"></i> List Item 3
        </div>
        <div class="list" draggable="true">
          <i class="fa-solid fa-bars"></i> List Item 4
        </div>
        <div class="list" draggable="true">
          <i class="fa-solid fa-bars"></i> List Item 5
        </div>
      </div>
      <div id="right"></div>
    </div>
    <div class="container">
      <h2>📁 Drag & Drop Files — Preview & Download</h2>

      <div class="drop-area" id="dropArea">
        📥 Drop your files here (any type)
      </div>

      <div id="filePreview"></div>

      <a id="downloadLink" href="#" download>⬇️ Download Last Dropped File</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
